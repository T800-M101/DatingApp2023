<nav class="memo navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
      
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link"  routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>

            
            <li class="nav-item">
              <a class="nav-link" (click)="logout()">Logout</a>
            </li>
          </ng-container>
          
          <li class="nav-item">
            <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user">
            <a class="dropdown-toggle text-light" data-bs-toggle="dropdown" role="button"> Welcome {{user.username | titlecase}}</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
          <input class="form-control me-2" 
                 type="text" 
                 placeholder="Username"
                 name="username"
                 [(ngModel)]="model.username">
          <input class="form-control me-2" 
                 type="password" 
                 placeholder="Password"
                 name="password"
                 [(ngModel)]="model.password">
          <button class="btn btn-success" *ngIf="!(accountService.currentUser$ | async)" type="submit">Login</button>
        </form>
      
    </div>
  </nav>
